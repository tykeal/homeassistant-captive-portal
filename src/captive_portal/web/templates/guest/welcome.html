<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - WiFi Connected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .info-box h2 {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info-box ul {
            list-style: none;
            text-align: left;
        }

        .info-box li {
            color: #555;
            font-size: 14px;
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
        }

        .info-box li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>Connected!</h1>

        <p class="message">
            You are now connected to the WiFi network. Enjoy your stay!
        </p>

        <div class="info-box">
            <h2>Connection Details</h2>
            <ul>
                <li>Your device is authorized</li>
                <li>Access is valid for your entire stay</li>
                <li>Reconnection is automatic within range</li>
            </ul>
        </div>

        <p>
            <a href="javascript:window.close()">Close this window</a>
        </p>
    </div>
</body>
</html>
